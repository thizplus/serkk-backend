run:
  timeout: 5m
  tests: true
  build-tags:
    - integration

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused constants, variables, functions
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted
    - misspell      # Finds commonly misspelled English words
    - revive        # Fast, configurable, extensible, flexible linter
    - gosec         # Security problems
    - bodyclose     # Check HTTP response body is closed
    - noctx         # Find sending http request without context.Context
    - sqlclosecheck # Check sql.Rows and sql.Stmt are closed
    - gocritic      # Opinionated Go source code linter
    - godot         # Check if comments end in a period
    - gocyclo       # Check cyclomatic complexity
    - unparam       # Reports unused function parameters
    - prealloc      # Find slice declarations that could potentially be preallocated

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - unnamedResult
      - hugeParam

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104  # Allow unhandled errors in tests
      - G204  # Subprocess launched with variable - needed for some operations

  revive:
    severity: warning
    rules:
      - name: exported
        severity: warning
        disabled: false
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"

issues:
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
        - gocritic
        - unparam

    # Exclude generated files
    - path: docs/
      linters:
        - all

    # Exclude mock files
    - path: mocks/
      linters:
        - all

  # Maximum issues count per one linter
  max-issues-per-linter: 50

  # Maximum count of issues with the same text
  max-same-issues: 3

  # Show only new issues
  new: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
