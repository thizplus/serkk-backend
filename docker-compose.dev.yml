version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: gofiber-app-dev
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # Application Configuration
      - APP_NAME=GoFiber Template Dev
      - APP_PORT=3000
      - APP_ENV=development
      - APP_VERSION=dev

      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=gofiber_dev
      - DB_SSL_MODE=disable

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0

      # JWT Configuration
      - JWT_SECRET=dev-jwt-secret-key-not-for-production

      # Storage Configuration (optional for dev)
      - BUNNY_STORAGE_ZONE=
      - BUNNY_ACCESS_KEY=
      - BUNNY_BASE_URL=https://storage.bunnycdn.com
      - BUNNY_CDN_URL=

      # R2 Configuration (optional for dev)
      - R2_ACCOUNT_ID=
      - R2_ACCESS_KEY_ID=
      - R2_SECRET_ACCESS_KEY=
      - R2_BUCKET_NAME=
      - R2_PUBLIC_URL=

      # OAuth Configuration (optional for dev)
      - GOOGLE_CLIENT_ID=
      - GOOGLE_CLIENT_SECRET=
      - GOOGLE_REDIRECT_URL=http://localhost:3000/auth/google/callback

      # Frontend URL
      - FRONTEND_URL=http://localhost:3000

      # VAPID Configuration (optional for dev)
      - VAPID_PUBLIC_KEY=
      - VAPID_PRIVATE_KEY=
      - VAPID_SUBJECT=mailto:dev@example.com

    volumes:
      # Mount source code for live reload (with Air)
      - ./:/app
      - go-cache:/go/pkg/mod
    restart: unless-stopped
    networks:
      - app-network
    command: go run ./cmd/api

  postgres:
    image: postgres:15-alpine
    container_name: gofiber-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gofiber_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gofiber_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gofiber-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gofiber-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - tools

  # Optional: RedisInsight for Redis management
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: gofiber-redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - tools

networks:
  app-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_data:
    driver: local
  redisinsight_data:
    driver: local
  go-cache:
    driver: local
