# Nginx Configuration for VOOBIZE Backend
# Path: /etc/nginx/sites-available/backend.voobize.com

# Upstream สำหรับ Go Backend
upstream go_backend {
    server localhost:8080;
    keepalive 64;
}

# HTTP → HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name backend.voobize.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backend.voobize.com;

    # SSL Configuration (Certbot will add SSL certificate paths)
    # ssl_certificate /etc/letsencrypt/live/backend.voobize.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/backend.voobize.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (if needed - backend already handles CORS)
    # add_header Access-Control-Allow-Origin "https://voobize.com" always;
    # add_header Access-Control-Allow-Credentials "true" always;

    # Client Max Body Size (สำหรับ upload files)
    client_max_body_size 300M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket Configuration
    location /ws {
        proxy_pass http://go_backend;

        # WebSocket Upgrade
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Timeouts (keep connection alive)
        proxy_read_timeout 86400s;  # 24 hours
        proxy_send_timeout 86400s;  # 24 hours

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # API Routes
    location /api/ {
        proxy_pass http://go_backend;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support for HTTP/1.1 keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health Check
    location /health {
        proxy_pass http://go_backend;
        proxy_set_header Host $host;
    }

    # SEO Routes (sitemap, robots.txt)
    location ~ ^/(sitemap\.xml|robots\.txt|og-image) {
        proxy_pass http://go_backend;
        proxy_set_header Host $host;
    }

    # Root
    location / {
        proxy_pass http://go_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/backend.voobize.com.access.log;
    error_log /var/log/nginx/backend.voobize.com.error.log;
}
