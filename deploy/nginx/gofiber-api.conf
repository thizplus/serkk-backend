# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream backend
upstream gofiber_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/gofiber-api-access.log;
    error_log /var/log/nginx/gofiber-api-error.log;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API endpoints
    location / {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://gofiber_backend;
    }

    # WebSocket endpoints (no rate limit)
    location /ws/ {
        proxy_pass http://gofiber_backend;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://gofiber_backend;
        access_log off;
    }

    # Swagger docs
    location /swagger/ {
        proxy_pass http://gofiber_backend;
    }

    # Static files (if any)
    location /static/ {
        alias /home/gofiber/serkk-backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

